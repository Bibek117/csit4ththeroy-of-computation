<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>DFA machine</h1>
    <p>DFA for all possible strings ending with 3 consecutive a's over {a,b}</p>
    <form id="form" action="">
         <label for="string">Enter the string you want to check</label>
         <input type="text" id="string" placeholder="Enter string">
         <input type="submit" value="Check">
    </form>
    <h2 id="display"></h2>
</body>
</html>
